<body>
    <form id="converter">

            <option value="m_k">Miles to Kilometers</option>
            <option value="k_m">Kilometers to miles</option>

            <option value="p_k">Pounds to Kilograms</option>

        <label for="first_converter">first number</label>
        <input type="text" id="first_converter" name="first_converter"required>  

        <button type="submit">submit</button>
